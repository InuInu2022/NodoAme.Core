ToolTips:
    TalkVoiceIcon:
        ja: 'TALK VOICE: 演技指導するトークボイスを選択してください'
        en: 'TALK VOICE: Please select a talk voice'
    TalkSoftComboBox:
        ja:
            しゃべらせるお手本になるトークソフトを選びます。
            最初は NodoAme 標準エンジンです。
            「⚠」のつくトークソフトは制限があります。
        en:
            Select a talk software (TTS) that will serve as a model for a song voice to speak.
            The default one is the NodoAme standard engine.
            Talk software with "⚠" has some restrictions.
    PreviewVoiceComboBox:
        ja:
            しゃべらせるお手本になる、トークのボイスを選びます。
            最初は NodoAme 標準ボイスです。
        en:
            Select a voice of selected talk softwere that will serve as a model for a song voice to speak.
            The default one is the standard NodoAme voice.
    StylePresetComboBox:
        ja: 'ボイスの感情・スタイル・声質プリセットを選びます'
        en: Select voice emotion, style, or voice quality presets
    SongVoiceTip:
        ja: 'SONG VOICE: しゃべらせたい”ソング”ボイスを選択してください'
        en: 'SONG VOICE: Select a song voice library to speak'
    ExportSongSoftComboBox:
        ja: 'Song soft: ソングソフトを選びます。'
        en: 'Song soft: Select a song softwere (vocal synth)'
    ExportSongCastComboBox:
        ja:
            喋らせるソングキャストを選びます
            「⚠」のついたキャストはまだ上手くしゃべれません。
        en:
            Select a song cast to speak.
            Cast members marked with "⚠" cannot speak well yet.
    ExportLyricesMode:
        ja:
           歌詞の出力方法を選びます。
           CeVIO AIは「PHONEME」（音素）、CeVIO CSは「KANA」（ひらがな）がベストです。
           日本語ソングボイスに英語をしゃべらせる場合は「EN_TO_JA」を選択してください。
        en:
            Select a lyrics output method.
            For CeVIO AI, "PHONEME" (phoneme) is recommended, and for CeVIO CS, "KANA" (hiragana).
            Select "EN_TO_JA" if you want a Japanese song voice to speak English.
    NoteSplitModeByCast: &NoteSplitModeByCast
        ja:
            【⚠実験機能】SPLIT_ONLY:0.3までの文節単位分割、SPLIT_SILENTNOTE:修正文節単位分割（デフォルト）, SILLABLE:音節単位分割（日本語のみ）,IGNORE_NOSOUND:未使用
        en:
            '[⚠Experimental] SPLIT_ONLY: Sentence-by-sentence division up to ver. 0.3,
            SPLIT_SILENTNOTE: Modified sentence-by-sentence division (default),
            SILLABLE: Syllable division (Japanese only),
            IGNORE_NOSOUND: Unused'
    ScoreDynamicsByCast:
        ja: 強弱指定（ダイナミクス）。「ffff」が強い、「pppp」が弱い。
        en: Strength designation (dynamics). "ffff" is strong, "pppp" is weak.
    ScoreTempoByCast:
        ja: テンポ
        en: Tempo
    InputTextboxOfSpeechWord:
        ja: ここに変換したいセリフや歌詞などの文字列を入れてください。
        en: Enter words or lyrics you wish to convert here.
    PreviewButton:
        ja:
            文字列を現在のボイスでプレビュー試聴します。
            ⚠音素の差し替えオプションは反映されません。
        en:
            Preview words with a current selected voice.
            ⚠ The phoneme replacement option is not reflected.
    ExportButton:
        ja:
            ソング向けのCeVIOのファイルを出力します。
            ⚠音素の差し替えオプションは反映されません。
        en:
            Outputs a CeVIO file for a song.
            ⚠ The phoneme replacement option is not reflected.
    ShowSecondsColumn:
        ja:
            セリフの時間を表示します。
            ⚠試聴ボタンを押すことで更新。
        en:
            Displays time of a speech word.
            ⚠ Updated by pressing a Play button.
    PhonemeTextboxCell:
        ja:
           音素またはひらがなの文字列を表示します。
           オプションで音素の差し替えに対応します。
        en:
           Displays phoneme or hiragana strings.
           Optionally supports replacement of phonemes.
    Options:
        ShowPhoneme:
            ja: 「音素」の表示に変換します。CeVIOやVOICEVOXの音素表記形式です。
            en:
                Converts to "phoneme" display. This is the phoneme notation format of CeVIO and VOICEVOX.
        ShowHiragana:
            ja: 実際の発音の「ひらがな」に変換します。例：「こんにちは」→「こんにちわ」
            en:
                "Converts to actual pronunciation Hiragana.
                Example: 「こんにちは」→「こんにちわ」"
        NeedRestart:
            ja: 反映には再起動が必要です。
            en: App reboot is required for this setting to take effect.
        PhonemeOptions:
            ja: 音素に関係するオプションです。
            en: Options related to phonemes.
        ConvertNasal:
            ja: 「ん」の発音を4パターンに変換します。
            en: Converts the pronunciation of "n" into four patterns.
        ConvertGa:
            ja:
                語頭のガ行は「g」,語中の鼻濁音ガ行は「n,g」に変換します。
                ※本当はもっと複雑ですが、シンプルな変換ルールです
            en:
                The "ga-go" line at the beginning of a word is converted to "g", and the nasal "ga-go" line in a word is converted to "n,g".
               (Actually, it is more complicated than this, but it is a simple conversion rule.)
        NonSoundVowelDoNothing:
            ja: 無声母音「U」「I」をそのまま何もしません。
            en: The silent vowels "U" and "I" do nothing as they are.
        NonSoundVowelSmall:
            ja: 無声母音「U」「I」を小文字音素「u」「i」に変換します。母音が無声母音でないときと同じになります。
            en: Converts silent vowels "U" and "I" to lower case phonemes "u" and "i". This is the same as when the vowel is not a silent vowel.
        NonSoundVowelRemoving:
            ja: 無声母音「U」「I」を削除（脱落）します。
            en: Delete (drop out) the silent vowels "U" and "I".
        NoteOptions:
            ja: 出力する楽譜情報に関係するオプションです。
            en: Options related to the score information to be output.
        NoteAdaptingPitchMode:
            ja:
                出力するノートの音程への合わせ方を選択します。
                「FIXED」は固定(G4)、「AVERAGE」は平均、「MEDIAN」は中央値の音程のノートが出力されます。
            en:
                "Selects how the notes to be output are aligned to the pitch.
                Fixed (FIXED, G4), Average (AVERAGE), and Median (MEDIAN) will output notes of the median pitch."
        BreathSuppressMode:
            ja: 【⚠実験機能】息継ぎのブレス音を抑えます。NONE:なにもしない。NO_BREATH:ブレス音なし。
            en:
                "[⚠ Experimental]
                Suppresses breath sound.
                NONE: Do nothing.
                NO_BREATH: No breath sound."
        NoteSplitMode:
            *NoteSplitModeByCast
        NoPitchMode:
            ja: 【⚠実験機能】
            en: [⚠ Experimental]
        NoSoundVowelsMode:
            ja: 【⚠実験機能】
            en: [⚠ Experimental]
        DefaultExportSerifTextFileName:
            ja: ファイル名を変更できます。「$キャスト名$」「$日付$」「$セリフ$」「$トラック名$」の文字列の置き換えに対応してます。
            en:
                You can rename output text file.
